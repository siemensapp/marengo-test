<div id="animacion">
  <input type="date" id="pickDate">
    <div *ngFor="let resultado of Resultados">
      <div class="sobreTabla"><i class="fas fa-circle"
          [ngStyle]="{'color': setColor(resultado.NombreS)}"></i>{{resultado.NombreS}}</div>
      <div class="tabla">
        <div class="tablaLeft">
          <img [ngStyle]="{'border-color': setColor(resultado.NombreS)}"
            src="data:image/png;base64,{{resultado.FotoBase64}}">
          <div class="tablaLeftDatos">
            {{resultado.NombreE}}<br>
            {{resultado.Celular}}<br>
            {{resultado.NombreT}}
          </div>
        </div>
        <div class="tablaRight">
          <a routerLink='/home/verPerfil'><button class="perfil" (click)="getInfoEspecialista(resultado)"><i class="fas fa-user"></i></button></a>
          <a [routerLink]='["/home/formularioEdicionEspecialista"]'><button class="editar"
              (click)="getInfoEspecialista(resultado)"><i class="fas fa-edit"></i></button></a>
          <button class="eliminar" (click)="borrar(resultado.IdEspecialista, resultado.NombreE)"><i
              class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
